    <main>
        <!-- Imagen "PINTA UN SUSHI VIAJE?"-->
    <section class="ladoleftright">

        <div class="ladoleft">
            <img class="ladoleft__img" src="../imagenes/pintaunsushiviaje.jpg" alt="pintaunsushiviaje">
        </div>
        <div class="ladoright">
            <h1>CONTACTANOS</h1>
            <form>

                <div>
                <label for="nombre">Nombre </label>
                <input required type="text" id="nombre" placeholder="Ingrese su nombre">
                </div>  

                <div>
                <label for="E-mail">E-mail </label>
                <input required type="text" id="E-mail" placeholder="Ingrese su E-mail">
                </div>

                <div>
                <label for="Mensaje">Mensaje</label>
                <textarea required name="Mensaje" id="Mensaje" cols="30" rows="10"></textarea>
                </div>

                <div>
                    <button>Enviar</button>
                    <input type="reset" value="Limpiar"> 
                </div>

            </form>
        </div>
    </section>

        <div class="row">
            <div class="col-12">
              <div id="carousel" class="carousel slide" data-bs-ride="carousel">
                <!-- imagenes -->
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img
                      src="../imagenes/sushidelunesalunes.jpg" width="500px" height="500px"
                      class="d-block w-100"
                      alt="Slide 1"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="../imagenes/viaja.jpg" width="500px" height="500px"
                      class="d-block w-100"
                      alt="Slide 2"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="../imagenes/pintade.jpg" width="500px" height="500px"
                      class="d-block w-100"
                      alt="Slide 3"
                    />
                  </div>
                </div>
        
                <!-- botones -->
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carousel"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Atrás</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carousel"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Siguiente</span>
                </button>
              </div>
            </div>
